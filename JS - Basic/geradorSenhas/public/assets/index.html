<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>

      <div class="senha-gerada">Selecione as opções desejadas</div>

      <p>
        Quantidade de Caracteres
        <input value="10" type="number" class="qtd-char" />
      </p>
      <p>
        Adicionar Maiúsculas
        <input type="checkbox" class="chk-maiusculas" checked />
      </p>
      <p>
        Adicionar Minúsculas <input type="checkbox" class="chk-minusculas" />
      </p>
      <p>Adicionar Números <input type="checkbox" class="chk-numeros" /></p>
      <p>Adicionar Símbolos <input type="checkbox" class="chk-simbolos" /></p>
      <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src=""></script>
  </body>
</html>
